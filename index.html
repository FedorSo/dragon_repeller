<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Repeller</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-center">
        <h1>Dragon Repeller</h1>

        <div class="content">
            <div>
                <img src="images/knight.jpg" alt="" id="img" class="img">
            </div>
            <div class="info" id="info">
                <p class="info-xp info-p">Level: <strong id="info-xp">0</strong></p>
                <p class="info-health info-p">Health: <strong id="info-health">100</strong></p>
                <p class="info-gold info-p">Gold: <strong id="info-gold">50</strong></p>
            </div>
            <div class="buttons">
                <button class="btn" id="btn1">Go to store</button>
                <button class="btn" id="btn2">Go to cave</button>
                <button class="btn" id="btn3">Fight dragon</button>
            </div>
            <div class="info-enemy" id="info-enemy">
                <p class="info-enemy_name info-enemy_p">Monster Name: <strong id="info-enemy_name">slime</strong></p>
                <p class="info-enemy_health info-enemy_p">Monster Health: <strong id="info-enemy_health">15</strong></p>
            </div>
            <div class="text" id="text">
                Welcome to Dragon Repeller. You must defeat the dragon
                that is preventing people from leaving the town. You are in
                the town square. Where do you want to go?
                Use the buttons above.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
